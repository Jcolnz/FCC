<!DOCTYPE html>
<html>
<body>

<p>Simple String Reverse</p>

<button onClick="reverseString()">Try now</button>


<script>
var str = prompt("Enter a String to be reversed.");

reverseString(str);

function reverseString(str) {
  var array = [];
  array = str.split('');
  array = array.reverse();
  str = array.join('');
  
  alert("Your String is " + str + " reversed");
  return str;
}
</script>

</body>
</html>
